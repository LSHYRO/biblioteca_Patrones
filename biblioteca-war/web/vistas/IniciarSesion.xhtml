<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../plantilla/general.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="right">
        right
    </ui:define>

    <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="Inicio de sesion"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Usuario:" for="usuario" />
                    <p:inputText id="usuario" value="#{adUsuario.user.usuario}" title="Usuario" required="true" requiredMessage="Ingresear un nombre de usuario" validator="#{adUsuario.validarUsuario}" />
                    <p:outputLabel value="Contraseña:" for="contrasenia" />
                    <p:inputText id="contrasenia" value="#{adUsuario.user.contrasenia}" title="Contrasenia" required="true" requiredMessage="Ingresear contraseña"/>
                </p:panelGrid>
                <p:outputLabel value="${adUsuario.getMensaje()}" style="color: red"/>
                <p:commandButton ajax="false" value="Ingresar" action="${adUsuario.getPagina}" actionListener="#{adUsuario.iniciarSesion()}" />
            </h:form>
            
        </f:view>
    </ui:define>

    <ui:define name="bottom">
        <p:messages style="color: red"/>
    </ui:define>

</ui:composition>
